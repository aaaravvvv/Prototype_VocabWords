<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabWords</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Additional custom CSS -->
    <style>
        form {
            border: solid 2px pink;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: pink;
        }

        tr:hover {
            background-color: hsl(193, 91%, 45%);
        }
    </style>
</head>

<body class="grey darken-4 accent-4 white-text">

    <!-- Nav bar: Reference: https://materializecss.com/navbar.html -->
    <!-- It is the same navbar as index.html (I just copy pasted it :D) -->
    <nav>
        <div class="blue lighten-3 nav-wrapper">
          <a href="index.html" class="brand-logo center"><i class="material-icons">local_library</i>VocabWords</a>
          <ul class="left hide-on-med-and-down">
            <li><a href="signin.html"><i class="material-icons left">person</i>Sign In</a></li>
            <li><a href="assignments.html">Your List</a></li>
            <li><a href="index.html"><i class="material-icons left">home</i> Home</a></li>
            <li><a href="word.html"><i class="material-icons left">question_answer</i> Word of the Day</a></li>
          </ul>
        </div>
    </nav>
    
    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="details">
            <h1>cattywampus</h1>
            <table>
                <tr>
                    <th>Difficulty</th>
                    <td>2</td>
                </tr>
                <tr>
                    <th>POS:</th>
                    <td>adjective</td>
                </tr>
                <tr>
                    <th>Definition:</th>
                    <td>
                        positioned diagonally
                    </td>
                </tr>
            </table>
        </div>

        <div class="section" id="controls">
            <a class="btn-large waves-effect waves-light blue left modal-trigger" href="#edit">
                <i class="material-icons right">edit</i>
                Edit
            </a>
            <a class="btn-large waves-effect waves-light red right">
                <i class="material-icons right">delete</i>
                Delete
            </a>
        </div>

        <div class="grey lighten-2 modal" id="edit">
            <div class="modal-content">
                <h3 class="black-text">Edit item:</h3>
                <form id="updateForm">
                    <div class="row">
                        <div class="input-field col s8">
                            <input type="text" id="titleInput" name="title" class=" black-text validate" data-length="45" required value="cattywampus">
                            <label class="black-text" for="titleInput">Word:</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="number" id="priorityInput" name="priority" class="black-text validate" min=1 max=10 value=2>
                            <label class="black-text" for="priorityInput">Difficulty:</label>
                        </div>
    
                        <div class="input-field col s6">
                            <select type="number" id="subjectInput" name="subject">
                                <option value="" disabled>Part of Speech</option>
                                <option value=1 selected>adjective</option>
                                <option value=2>noun</option>
                                <option value=3>verb</option>
                                <option value=4>adverb</option>
                              </select>
                              <label class="black-text" for="subjectInput">Part of Speech:</label>
                        </div>
    
                        

                        <div class="input-field col s12">
                            <textarea class="black-text materialize-textarea" id="descriptionInput" name="description" data-length="150">positioned diagonally</textarea>
                            <label class="black-text" for="descriptionInput">Definition:</label>
                        </div>
    
                    </div>
                </form>
                <!-- A section for the footer of the modal -->
                <div class="grey lighten-2 modal-footer">
                    <!-- Since the submit button is not within the form, it must have the form attribute specified-->
                    <button class="btn waves-effect waves-light " type="submit" form="updateForm">
                        <i class="material-icons right">send</i>
                        Submit
                    </button>
                    <a class="waves-effect waves-light btn">Never Mind</a
                </div>
                
                
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Auto-initialize Materialize elements (Note - more specific initialization may be required for certain elements)-->
    <script> M.AutoInit();</script>

</body>

</html>
